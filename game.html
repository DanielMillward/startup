<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Game Name</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-secondary py-0">
      <div class="container-fluid">
          <a class="navbar-brand font-weight-bold" href="/">CoolPoker</a>
          <!--For when the screen shrinks-->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <!--Stuff that gets collapsed-->
          <div class="collapse navbar-collapse" id="navbarContent">
          <!--ms-auto means, I call dibs on being on the right. Everyone else is left-aligned.-->
              <ul class="navbar-nav ms-auto">
                <li class="nav-item p-2">
                     
                  <button type="button" class="btn btn-light border border-dark rounded-pill py-0"> <a class="nav-link text-dark" href="/">Logout</a></button>
            </li>
              </ul>
          </div>
      </div>
    </nav>
    <main>
      <div class="container mt-4">
        <div class="row">
          <div class="col-lg-2">
            <h2>Player 2</h2>
            <h4>$1500</h4>
          </div>
          <div class="col-lg-1">
            <img class="img-fluid customClass" src="card_back.svg" style="height: 100px;"></img>
          </div>
          <div class="col-lg-1">
            <img class="img-fluid customClass" src="card_back.svg" style="height: 100px;"></img>
          </div>
          <div class="col-lg-8">
            </div>
        </div>
        <div class="row">
          <div class="d-flex justify-content-center">
            <div class="table-ellipse">
              <div class="text-center mt-5">
                <h4>Player 2's Turn</h4>
                <div class="row mx-0 justify-content-center mb-3">
                  <div class="col-lg-3"></div>
                  <div class="col-2 px-0">
                    <img src="9_of_clubs.svg" alt="Card 1" class="card-img">
                  </div>
                  <div class="col-2 px-0">
                    <img src="10_of_clubs.svg" alt="Card 2" class="card-img">
                  </div>
                  <div class="col-2 px-0">
                    <img src="Jack_of_clubs.svg" alt="Card 3" class="card-img">
                  </div>
                  <div class="col-lg-3"></div>
                </div>
                <p>Pot: $160</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-2">
            <h2>Player 1 (you)</h2>
            <h4>$1500</h4>
          </div>
          <div class="col-lg-1">
            <img class="img-fluid customClass" src="Ace_of_spades.svg" style="height: 100px;"></img>
          </div>
          <div class="col-lg-1">
            <img class="img-fluid customClass" src="8_of_clubs.svg" style="height: 100px;"></img>
          </div>
          <div class="col-lg-4">
            </div>
          <div class="col-lg-4 pt-2">
            <div class="float-end">
              <div class="row mx-0 ">
                <div class="col-lg-6 px-0 ml-0"><button type="button" class="text-nowrap btn btn-light border border-dark"> <a class="nav-link text-dark" href="#">Check</a></button></div>
                <div class="col-lg-6 px-0 mr-0"><button type="button" class="text-nowrap btn btn-light border border-dark"> <a class="nav-link text-dark" href="#">Bet Pot</a></button></div>
              </div>
              <div class="row mt-3">
                <div class="progress p-0">
                  <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">
                    <span>$200</span>
                  </div>
                </div>
              </div>
              <div class="row mt-3 float-center">
                <button type="button" class="text-nowrap btn btn-light border border-dark"> <a class="nav-link text-dark" href="#">Bet $200</a></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </main>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
  </body>
</html>

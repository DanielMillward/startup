<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>My Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="pnglib.js"></script>
    <script src="identicon.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-secondary py-0">
      <div class="container-fluid">
          <a class="navbar-brand font-weight-bold" href="/">CoolPoker</a>
          <!--For when the screen shrinks-->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <!--Stuff that gets collapsed-->
          <div class="collapse navbar-collapse" id="navbarContent">
            <!--ms-auto means, I call dibs on being on the right. Everyone else is left-aligned.-->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item p-2 anonButton">
                       
                          <button type="button" class="btn btn-light border border-dark rounded-pill py-0"> <a class="nav-link text-dark" href="login.html">Login</a></button>
                    </li>
                    <li class="nav-item p-2 anonButton">
                      <button type="button" class="btn btn-dark rounded-pill py-0"> <a class="nav-link text-light" href="signup.html">Sign Up</a></button>
                    </li>
                </ul>
            </div>
      </div>
    </nav>
    <main>
      <div class="container mt-3" id="profileDiv">
        <div class="row bg-light px-3 py-4">
            <div class="col-lg-4">
              <img class="img-fluid customClass" id="profilePic"></img>
            </div>
            <div class="col-lg-8">
              <h1 id="username">MyUserName</h1>
              <p>Account created on <span id="accountDate">1/1/1999</span></p>
              </br>
              <h3>Games Played:</h3>
              <p id="gamesPlayed">23</p>
              <h3>Total Money Won:</h3>
              <p id="totalMoneyWon">$225</p>
            </div>
        </div>
        <div class="row bg-light p-3 mt-3">
          <div class="col-lg-5">
            <h1 >Created Games</h1>
          </div>
          <div class="col-lg-7 pt-2">
            <div class="float-end">
              <button type="button" class="text-right btn btn-light border border-dark rounded-pill"> <a class="nav-link text-dark" href="newgame.html">New game</a></button>
            </div>
          </div>
        </div>
      </div>
      <p id="noUser">Please Login.</p>
    </main>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
  <script src="js/profile.js"></script>
  </body>
</html>

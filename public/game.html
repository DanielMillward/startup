<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Game Name</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-secondary py-0">
      <div class="container-fluid">
          <a class="navbar-brand font-weight-bold" href="/">CoolPoker</a>
          <!--For when the screen shrinks-->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <!--Stuff that gets collapsed-->
          <div class="collapse navbar-collapse" id="navbarContent">
          <!--ms-auto means, I call dibs on being on the right. Everyone else is left-aligned.-->
          <ul class="navbar-nav ms-auto">
            <p class="navbar-brand font-weight-bold my-2" id="greeting" style="display: none;">Hello, <span id="playerName">user</span></p>
              <li class="nav-item p-2 anonButton" id="loginButton">
                    <button type="button" class="btn btn-light border border-dark rounded-pill py-0"> <a class="nav-link text-dark" href="login.html">Login</a></button>
              </li>
              <li class="nav-item p-2 anonButton" id="signupButton" style="display: none;">
                <button type="button" class="btn btn-dark rounded-pill py-0"> <a class="nav-link text-light" href="signup.html">Sign Up</a></button>
              </li>
              <li class="nav-item p-2 anonButton" id="profileButton" style="display: none;">
                <button type="button" class="btn btn-light border border-dark rounded-pill py-0"> <a class="nav-link text-dark" href="profile.html">Profile</a></button>
              </li>
              <li class="nav-item p-2 anonButton" id="logoutButton" style="display: none;">
                <button type="button" class="btn btn-dark rounded-pill py-0"> <a class="nav-link text-light" href="/">Logout</a></button>
              </li>
          </ul>
          </div>
      </div>
    </nav>
    <main id="maincontent">
      <div class="container mt-4">
        <div class="row">
          <div class="col-lg-2">
            <h2 id="twoName">Player 2</h2>
            <h4 id="twoStack">$1500</h4>
          </div>
          <div class="col-lg-1">
            <img class="img-fluid customClass" src="rec/card_back.svg" style="height: 100px;" id="p2c1"></img>
          </div>
          <div class="col-lg-1">
            <img class="img-fluid customClass" src="rec/card_back.svg" style="height: 100px;" id="p2c2"></img>
          </div>
          <div class="col-lg-8">
            </div>
        </div>
        <div class="row">
          <div class="d-flex justify-content-center">
            <div class="table-ellipse">
              <div class="text-center mt-5">
                <h4 id="tomove">Player 2's Turn</h4>
                <div class="row mx-0 justify-content-center mb-3">
                  <div class="col-2 px-0">
                    <img src="rec/card_back.svg" alt="Card 1" class="card-img" id="t1">
                  </div>
                  <div class="col-2 px-0">
                    <img src="rec/card_back.svg" alt="Card 2" class="card-img" id="t2">
                  </div>
                  <div class="col-2 px-0">
                    <img src="rec/card_back.svg" alt="Card 3" class="card-img" id="t3">
                  </div>
                  <div class="col-2 px-0">
                    <img src="rec/card_back.svg" alt="Card 3" class="card-img" id="t4">
                  </div>
                  <div class="col-2 px-0">
                    <img src="rec/card_back.svg" alt="Card 3" class="card-img" id="t5">
                  </div>
                  <div class="col-lg-3"></div>
                </div>
                <p id="pot">Pot: $160</p>
                <p id="newround">New Round</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-2">
            <h2 id="oneName">Player 1 (you)</h2>
            <h4 id="oneStack">$1500</h4>
          </div>
          <div class="col-lg-1">
            <img class="img-fluid customClass" src="rec/card_back.svg" style="height: 100px;" id="p1c1"></img>
          </div>
          <div class="col-lg-1">
            <img class="img-fluid customClass" src="rec/card_back.svg" style="height: 100px;" id="p1c2"></img>
          </div>
          <div class="col-lg-4">
            </div>
          <div class="col-lg-4 pt-2">
            <div class="float-end">
              <div class="btn-group btn-group-justified">
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-primary btn-block" >Check</button>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-danger btn-block" id="foldbutton">Fold</button>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-info btn-block">Bet BB</button>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-success btn-block">Raise BB</button>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-secondary btn-block">Call</button>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-dark btn-block">Next Round</button>
                </div>
              </div>
              
              </div>
              
              
            </div>
          </div>
        </div>
      </div>
      
    </main>
    <p id="whylol">Please log in.</p>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
  <script src="js/game.js"></script>
  </body>
</html>
